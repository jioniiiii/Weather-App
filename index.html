<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="search">
        <form id="weather-form">
            <input type="text" placeholder="Enter location" id="address">
            <div class="search-icon"></div>
        </form>
        <label class="switch">
            <input type="checkbox" id="tempSwitch">
            <span class="slider round"></span>
            <span class="switch-text left">°C</span>
            <span class="switch-text right">°F</span>
          </label>
    </div>

    <div id="output-cont" class="output-cont">
        <div class="info">
            <div class="info-top">
                <h1 class="location"></h1>
                <div class="weather-icon"></div>
                <div class="description"></div>
                <div class="degrees"></div>
            </div>
            <div class="info-bot">
                <div class="time"></div>
                <div class="date"></div>
                <div class="timezone"></div>
            </div>
        </div>
        <div class="extra">
            <div class="extra-cont">
                <div class="temp-icon"></div>
                <div class="extra-info">
                    <div class="feelslikeText"></div>
                    <div class="feelslike"></div>
                </div>
            </div>
            <div class="extra-cont">
                <div class="humidity-icon"></div>
                <div class="extra-info">
                    <div class="humidityText"></div>
                    <div class="humidity"></div>
                </div>
            </div>
            <div class="extra-cont">
                <div class="wind-icon"></div>
                <div class="extra-info">
                    <div class="windText"></div>
                    <div class="wind"></div>
                </div>
            </div>
            <div class="extra-cont">
                <div class="rain-icon"></div>
                <div class="extra-info">
                    <div class="probRainText"></div>
                    <div class="probRain"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="forecast-cont">
        <div class="card">
            <div class="day"></div>
            <div class="temp">
                <div class="temp-high"></div>
                <div class="temp-low"></div>
            </div>
            <div class="icon-forecast"></div>
        </div>
    </div>

    <div id="output"></div>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
<script src="script.js"></script>    
</body>
</html>
